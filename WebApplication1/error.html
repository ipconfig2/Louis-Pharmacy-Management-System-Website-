<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8d7da;
            color: #721c24;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-image: linear-gradient(to bottom right, #f8d7da, #f5c6cb);
        }

        .container {
            background-color: #ffffff;
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            transform: scale(0.98);
            transition: transform 0.3s ease;
        }

            .container:hover {
                transform: scale(1);
            }

        h1 {
            font-size: 3.2em;
            font-weight: bold;
            color: #721c24;
            margin-bottom: 25px;
        }

        p {
            font-size: 1.2em;
            color: #6c757d;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .error-icon {
            font-size: 5em;
            color: #f5c6cb;
            margin-bottom: 30px;
        }

        .btn {
            background-color: #721c24;
            color: #fff;
            padding: 15px 25px;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 50px;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

            .btn:hover {
                background-color: #c82333;
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
                transform: translateY(-2px);
            }

            .btn:active {
                background-color: #b21d2d;
                transform: translateY(2px);
            }

        .footer {
            font-size: 0.9em;
            color: #6c757d;
            margin-top: 30px;
        }

            .footer a {
                color: #721c24;
                text-decoration: none;
                font-weight: bold;
            }

                .footer a:hover {
                    color: #c82333;
                }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">⚠️</div>
        <h1>Oops! Something Went Wrong</h1>
        <p>Sorry, an unexpected error occurred. We're already working on fixing it. Please try again later.</p>
        <a href="Homepage.aspx" class="btn">Go Back to Homepage</a>
        <div class="footer">
            <p>If the problem persists, please <a href="mailto:support@yourdomain.com">contact support</a>.</p>
        </div>
    </div>
</body>
</html>
